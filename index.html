<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRF-Monitoring and Anomalies.login</title>
</head>
<body>
   <div class="wrapper center">
       <div class="login-block">
           <img class="logo" src="img/Logo/Colorlogo.svg" alt="">
           <div class="form-input" id="form">
               <div class="inputs">
                <p>Your email</p>
                <div class="input-box">
                   <img class="icons ic-2" src="img/icons/Vectoremail-icon.svg" alt="">
                <input type="email" placeholder="Ex:yourname@brf.com" id="email">
               

                </div>
                
                
                <p>Password</p>
                <div class="input-box-2">
                    <img class="icons" src="img/icons/Grouplock.svg" alt="">
                <input type="password" placeholder="Password" id="password">
                
              <span class="eye" onclick="myFunction()">
                  <img id="hide1" src="img/icons/Groupshow.svg" alt="">
                  <img id="hide2" src="img/icons/checkd.svg" alt="">

              </span>
             

                </div>
                <div id="error"></div>
                
               </div>
            
               
               <label class="container">
                <input class="save" type="checkbox" >
                Keep me connected
                
              </label>
               <div class="hrefs">
                <a href="#" onclick=" btntest_onclick()" class="link-1" > Log In</a>
                <a href="forgot.ps.html" class="link-2">Forgot your password?</a>
               </div>
             
              
           </div>
       </div>
   </div>


   <script src="script.js"></script>
   
 
</body>
</html>
